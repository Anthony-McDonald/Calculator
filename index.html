<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./functionality.js" defer></script>
    <title>Calculator</title>
</head>
<body> 
    <div class="mainThird top">
        <h1> Calculator Made Using Vanilla JS</h1>
    </div>
    <div class="mainThird middle bordered">
        <div class="display bordered">0</div>
        <div class="buttons">
            <div class="topRow">
                <div id="clickable" class ="topButton backspace bordered"> ‚Üê </div>
                <div id="clickable" class="topButton CE bordered"> CE </div>
            </div>
            <div class="bottomRow bordered">
                <div class="numbers">
                    <div class="numberColumn">
                        <div  id="clickable"class="numberRow">1</div>
                        <div  id="clickable"class="numberRow">2</div>
                        <div  id="clickable"class="numberRow">3</div>
                    </div>
                    <div class="numberColumn">
                        <div  id="clickable"class="numberRow">4</div>
                        <div  id="clickable"class="numberRow">5</div>
                        <div  id="clickable"class="numberRow">6</div>
                    </div>
                    <div class="numberColumn">
                        <div id="clickable" class="numberRow">7</div>
                        <div id="clickable" class="numberRow">8</div>
                        <div  id="clickable"class="numberRow">9</div>
                    </div>
                    <div class="numberColumn">
                        <div id="clickable" class="numberRow">0</div>
                        <div id="clickable" class="numberRow decimalPoint">.</div>
                    </div>
                </div>
                <div class="operations">
                    <div id="clickable" class="operation addition"> + </div>
                    <div id="clickable" class="operation minus"> - </div>
                    <div id="clickable" class="operation multiply"> * </div>
                    <div id="clickable" class="operation divide"> / </div>
                    <div id="clickable" class="operation equals"> = </div>
                </div>
            </div>



        </div>

    </div>
    <div class="mainThird bottom">Made by Anthony McDonald: 03/06/2023 - </div>
</body>
</html>
